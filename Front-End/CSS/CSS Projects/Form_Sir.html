<!DOCTYPE html>
<html lang="en"><head>
    <title>Document</title>
    <style>
        button{
            margin-left: 50px;;
        }
        fieldset{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Info</legend>
            <table width="100%">
                <tr>
                    <td><label for="">Student Name</label></td>
                    <td><input type="text" name="" id="" placeholder="Enter the Student Name"></td>
                    <td><label for="">Father Name</label></td>
                    <td><input type="text" name="" id="" placeholder="Enter the father Name"></td>
                    <td><label for="">Mother Name</label></td>
                    <td><input type="text" name="" id="" placeholder="Enter the Mother Name"></td>
                </tr>
                <tr>
                    <td><label for="">DateOfBirth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Age</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="radio">male
                        <input type="radio" name="radio">female
                        <input type="radio" name="radio">others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder="Enter email"></td>
                </tr>
                <tr>
                 <td><label for="">Mobile No</label></td>
                 <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox">Telugu <br>
                        <input type="checkbox">English <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">kanada
                </tr>
                <tr>
                    <td><label for="">Adress</label></td>
                    <td><textarea rows="10" cols="20"></textarea></td>
                   </tr>
                   <tr>
                    <td><label for="">State</label></td>
                    <td><select>
                        <option>Andhra Pradesh</option>
                        <option>Telegana</option>
                        <option>Tamil nadu</option>
                        <option>karnataka</option>
                    </select></td>
                   </tr>
                   <tr>
                    <td><label for="">Resume</label></td>
                    <td><input type="file"></td>
                   </tr>
                   <tr>
                    <td align="center" colspan="6"><button>Submit</button>
                    <button>Reset</button>
                    </td>
                   </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
