<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Background Image</title>
    <style>
        .container{
            width:300px;
            border:2px solid black;
            text-align: center;
            padding:10px 0px;
            margin:150px auto;
        }
        input{
            margin-top:20px;
        }
        button{
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="box">
                
                <input type="text" placeholder="Enter User Name"/> </br>
                <input type="password" placeholder="Enter password"/></br>
                <input type="password" placeholder="Confirm Password"/></br>
                <button>submit</button>
            </div>
       
        </form>
        
    </div>
</body>
</html>
