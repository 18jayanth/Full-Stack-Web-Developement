<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Home bar</title>
    <link rel="stylesheet" href="../FONTS/fontawesome-free-6.7.2-web/css/all.css">
    <style>
        
        .container{
            display: flex; /* Use flexbox */
    flex-wrap: wrap; /* Prevents items from breaking */
    gap: 10px; 
        }
       div {
    display: inline-block; /* Use flexbox for better alignment */
     /* Align icon and text vertically */
    background-color: orange;
    border: 2px solid black;
    border-radius: 10px;
    margin: 4px;
    padding: 10px 15px;
    font-family: Arial, sans-serif;
    font-size: 18px;
    font-weight: bold;
     
}
        /*
          div>h1{ 
             width:100px; 
             height:100px; 
         } 
             */  
            
             i {
    margin-right: 8px; /* Add space between icon and text */
    font-size: 20px;    /* Adjust icon size */
}
            
            
        
    </style>
</head>
<body>
    <div class="container">
    <div class="d1">
        <i  class="fa-solid fa-house-user" > </i>Home
    </div>
    <div class="d2">
        <i  class="fa-solid fa-book"  ></i>Courses
    </div>
    <div class="d3">
        <i   class="fa-solid fa-calendar"></i>Batches
    </div>
    <div class="d4">
        <i class="fa-solid fa-money-bill"></i>Corporates
    </div>
    <div class="d5">
        <i  class="fa-solid fa-contact-card"></i>Contact
    </div>
    <div class="d6">
        <i  class="fa-solid fa-people-group"></i>Placements
    </div>
    <div class="d7">
        <i class="fa-solid fa-pen"></i>Enquiry
    </div>
    <div class="d8">
        <i class="fa-solid fa-phone"></i>+919778717236
    </div>
    </div>
    
    


</body>
</html>
